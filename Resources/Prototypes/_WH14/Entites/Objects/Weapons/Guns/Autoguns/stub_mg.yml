- type: entity
  name: Тяжёлый стаббер
  parent: BaseWeaponRifle
  id: WeaponStubMG
  description: Тяжёлый, неказистый самодельный пулемёт, питается с помощью патронной ленты.
  suffix: WH40K
  components:
  - type: GunRequiresWield
  - type: Item
    size: Huge
    sprite: _WH40K/Objects/Weapons/Guns/Autoguns/stub_mg_inhand.rsi
  - type: Sprite
    sprite: _WH40K/Objects/Weapons/Guns/Autoguns/stub_mg.rsi
    scale: 0.85,0.85
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-0
        map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: _WH40K/Objects/Weapons/Guns/Autoguns/stub_mg_clothing.rsi
  - type: Gun
    fireRate: 20
    availableModes:
    - FullAuto
    selectedMode: FullAuto
    soundGunshot:
      path: /Audio/_WH40K/Weapons/Guns/Gunshots/stubber_fire_2.wav
  - type: ChamberMagazineAmmoProvider
    soundRack:
      path: /Audio/Weapons/Guns/Cock/ltrifle_cock.ogg
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineStubMG
        insertSound: /Audio/Weapons/Guns/MagIn/ltrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/ltrifle_magout.ogg
        priority: 2
        whitelist:
          tags:
            - MagazineStubMG
      gun_chamber:
        name: Chamber
        startingItem: Cartridge825mmLong
        priority: 1
        whitelist:
          tags:
            - Cartridge825mmLong
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: MagazineVisuals
    magState: mag
    steps: 11
    zeroVisible: true
  - type: Appearance
  - type: HeldSpeedModifier
    walkModifier: 0.9
    sprintModifier: 0.9
