- type: entity
  parent: [ClothingHandsBase]
  id: ClothingSecurityGloves
  name: security gloves
  suffix: Changed14
  description: These black nano-enhanced gloves insulate from electricity and provide fire resistance.
  components:
  - type: Sprite
    sprite: _Changed14/Clothing/SecurityGear/security_gloves.rsi
    layers:
    - state: icon
      map: [ "enum.ToggleableVisuals.Layer" ]
  - type: Clothing
    sprite: _Changed14/Clothing/SecurityGear/security_gloves.rsi
  - type: Appearance
  - type: Fiber
    fiberMaterial: fibers-nanomachines
  - type: FingerprintMask

