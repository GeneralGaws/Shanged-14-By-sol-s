- type: entity
  parent: [ClothingOuterBaseLarge]
  # id: ClothingSecurityArmor
  id: ClothingOuterArmorBasic
  name: security armor
  description:
  suffix: Changed14
  components:
  - type: Sprite
    sprite: _Changed14/Clothing/SecurityGear/security_armor.rsi
  - type: Clothing
    sprite: _Changed14/Clothing/SecurityGear/security_armor.rsi
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 1
        Slash: 0.5
        Piercing: 0.5
        Heat: 0.7
  - type: ExplosionResistance
    damageCoefficient: 0.8
  - type: StaminaResistance # Goobstation
    damageCoefficient: 0.9
  - type: Reflect
    reflectProb: 0.3
    reflects:
    - Nonenergy
    - Energy
    reflectingInHands: false

